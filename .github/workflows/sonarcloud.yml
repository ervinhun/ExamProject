name: SonarCloud

on:
  pull_request:

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache SonarScanner
        id: cache-sonar
        uses: actions/cache@v3
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-sonar

      - name: Install SonarScanner
        if: steps.cache-sonar.outputs.cache-hit != 'true'
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"ervinhun_ExamProject" \
            /o:"ervinhun" \
            /d:sonar.login=${{ secrets.SONAR_TOKEN }} \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.solution="Server/Server.sln" \
            /d:sonar.cs.vstest.reportsPaths="Server/Test/TestResults/test_results.trx" \
            /d:sonar.cs.opencover.reportsPaths="Server/Test/TestResults/coverage.opencover.xml"

      - name: Restore backend
        run: dotnet restore Server/Server.sln

      - name: Build backend
        run: dotnet build Server/Server.sln --no-restore --configuration Release

      - name: Run backend tests with coverage
        working-directory: Server/Test
        run: |
          mkdir -p TestResults
          dotnet test Test.csproj \
            --no-build \
            --logger "trx;LogFileName=test_results.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=TestResults/coverage.opencover.xml

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login=${{ secrets.SONAR_TOKEN }}
