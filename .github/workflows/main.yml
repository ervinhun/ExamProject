name: FullStack CI

on:
  pull_request:
    paths:
      - 'Server/**'
      - 'Client/**'
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: Client
        run: npm ci

      - name: Lint frontend
        working-directory: Client
        run: npm run lint

      - name: Build frontend
        working-directory: Client
        run: npm run build

  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore solution
        run: dotnet restore Server/Server.sln

      - name: Build solution
        run: dotnet build Server/Server.sln --no-restore --configuration Release

      - name: Generate appsettings.json
        run: |
          cat <<EOF > Server/Api/appsettings.json
          {
            "Logging": {
              "LogLevel": {
                "Default": "Information",
                "Microsoft.AspNetCore": "Warning"
              }
            },
            "AllowedHosts": "*",
            "Db": "${{ secrets.DB_CONNECTION_STRING }}"
          }
          EOF

      - name: Run backend tests
        run: dotnet test Server/Test/Test.csproj --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"

      - name: Publish API
        run: dotnet publish Server/Api/Api.csproj -c Release -o ./publish

      - name: Build Backend Docker image
        working-directory: Server
        run: docker build -t examproject-backend/server .

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache SonarScanner
        id: cache-sonar
        uses: actions/cache@v3
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-sonar

      - name: Install SonarScanner
        if: steps.cache-sonar.outputs.cache-hit != 'true'
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"ervinhun_ExamProject" \
            /o:"ervinhun" \
            /d:sonar.login=${{ secrets.SONAR_TOKEN }} \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.solution="Server/Server.sln" \
            /d:sonar.test.inclusions="Server/Test/**/*.cs,Client/src/**/*.test.tsx,Client/src/**/*.test.ts" \
            /d:sonar.exclusions="Client/node_modules/**,Client/public/**,Client/dist/**,**/*.csproj" \
            /d:sonar.cs.vstest.reportsPaths="**/test_results.trx" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      - name: Restore backend
        run: dotnet restore Server/Server.sln

      - name: Build backend
        run: dotnet build Server/Server.sln --no-restore --configuration Release

      - name: Run backend tests with coverage
        run: dotnet test Server/Test/Test.csproj --no-build --logger "trx;LogFileName=test_results.trx" --collect:"XPlat Code Coverage" /p:CoverletOutputFormat=opencover

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login=${{ secrets.SONAR_TOKEN }}
